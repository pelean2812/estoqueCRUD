<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<title>Página de editar produto</title>
</h:head>

<h:body style="background-color:rgb(240,240,240);">

	<div style="margin-top: 50px">
		<center>
			<h:form id="formEditar">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<p:outputLabel>Insira os novos dados do produto</p:outputLabel>
					</f:facet>

					<p:outputLabel value="Nome do produto" for="nome" />
					<p:inputText value="#{produto.nome}" id="nome" required="true"
						requiredMessage="Por favor, digite o nome do produto" />

					<p:outputLabel value="Marca do produto" for="marca" />
					<p:inputText value="#{produto.marca}" id="marca" required="true"
						requiredMessage="Por favor, digite a marca do produto" />

					<p:outputLabel value="Tipo do produto" for="tipo" />
					<p:inputText value="#{produto.tipo}" id="tipo" required="true"
						requiredMessage="Por favor, digite o tipo do produto" />

					<p:outputLabel value="Preço do produto" for="preco" />
					<p:inputText value="#{produto.preco}" id="preco" required="true"
						requiredMessage="Por favor, digite o preço do produto" />

					<p:outputLabel value="Quantidade do produto" for="qtd" />
					<p:inputText value="#{produto.quantidade}" id="qtd" required="true"
						requiredMessage="Por favor, digite a quantidade disponível do produto no estoque" />
				</p:panelGrid>

				<br />
				<br />

				<h:commandButton class="btn btn-outline-success"
					value="Atualizar dados" action="#{produtoBean.atualizar(produto)}" />
			</h:form>

			<br />

			<h:form>
				<h:commandButton class="btn btn-outline-secondary"
					value="Voltar para a tela inicial" action="index" />
			</h:form>
		</center>
	</div>
</h:body>
</html>
